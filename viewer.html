<html>
<head>
<title>App</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
  $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
  });
</script>
</head>
<body>

<div class="container">
	  <input type="checkbox" id="open"/>
	  <div class="sidebar">
	    <label class="close" for="open">
	      <div class="icon">+</div>
	    </label>
	    <div class="view">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" id="avatar" style="display:none;" />
            <input type="submit" id="upload" value="Upload selected file to server"></input>
        </form>
	     </div>

	  <div class="content"></div>
  </div>

</div>
	<script>
function json_tree(object) {
    var json = "";
    for (prop in object) {
        var value = object[prop];
        switch (typeof(value.children)) {
            case "object":
							console.log(value.name);
								json += "<div class='folder'> <input type='checkbox' id='" + value.name.substring(0,30) + "'/> <label class='label' for='" + value.name + "' > <i class='material-icons hide'>folder</i><i class='material-icons show'>folder_open</i> <div class='text'>"
								+ value.name + "</div> </label>" + json_tree(value.children) + "</div>";
                break;
            default:
								console.log(value.name);
                var avatar = document.getElementById('avatar');
                json += "<div class='file'> <div class='text col-4'> " + value.name.substring(0,30) + "</div> <a class='col-4' href='/download/" + value.name + "' id='download'> Download </a> <input class='col-4' type='button' id='modify' onclick='avatar.click()' value='Modify' /> </div>  ";
        }
    }
    return json ;
}

$.get('/data', function(tree){
	$(".view").append(json_tree(tree.children));
});

</script>

</body>
</html>
